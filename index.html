<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#E10600">
    <meta name="description" content="F1 Prediction Challenge - Submit your race predictions">
    <title>F1 Prediction Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="racing-lines"></div>
    
    <div class="container">
        <!-- Welcome Screen -->
        <div class="screen active" id="welcomeScreen">
            <div class="logo-container">
                <div class="f1-header">
                    <img src="F1.svg.png" alt="F1 Logo" class="f1-logo-img">
                    <div class="f1-logo">
                        <span class="prediction-text">PREDICTION</span>
                        <div class="season-badge">2025 SEASON</div>
                    </div>
                </div>
                <div class="gang-badge">JOPPE'S GANG</div>
            </div>
            
            <div class="welcome-card">
                <h1 class="glitch" data-text="RACE PREDICTION">RACE PREDICTION</h1>
                <p class="subtitle">Enter your predictions for the upcoming Grand Prix</p>
                
                <div class="input-group">
                    <label for="participantName">ENTER YOUR NAME</label>
                    <input type="text" id="participantName" placeholder="Your Name" autocomplete="off" required>
                    <div class="input-underline"></div>
                </div>
                
                <button class="btn-primary" onclick="startPrediction()">
                    <span>START PREDICTION</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>

        <!-- Prediction Form Screen -->
        <div class="screen" id="predictionScreen">
            <div class="header">
                <div class="participant-info">
                    <span class="label">PARTICIPANT</span>
                    <span class="name" id="displayName"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- Question Navigation Bar -->
            <div class="question-nav-container">
                <div class="question-nav-scroll">
                    <div class="question-nav" id="questionNav"></div>
                </div>
            </div>

            <div class="form-content">
                <div class="question-card" id="questionCard">
                    <div class="question-number" id="questionNumber"></div>
                    <h2 class="question-title" id="questionTitle"></h2>
                    
                    <div class="drivers-grid" id="driversGrid"></div>
                    <div class="time-input-container" id="timeInputContainer" style="display: none;">
                        <input type="text" id="timeInput" placeholder="MM:SS.mmm" pattern="\d{1,2}:\d{2}\.\d{3}">
                    </div>
                </div>

                <div class="navigation-buttons">
                    <button class="btn-secondary" id="prevBtn" onclick="previousQuestion()" style="display: none;">
                        <span>‚Üê PREVIOUS</span>
                    </button>
                    <button class="btn-primary" id="nextBtn" onclick="nextQuestion()">
                        <span id="nextBtnText">NEXT ‚Üí</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Success Screen -->
        <div class="screen" id="successScreen">
            <div class="success-animation">
                <div class="checkered-flag">üèÅ</div>
                <h1 class="success-title">PREDICTIONS SUBMITTED!</h1>
                <p class="success-message">Your predictions have been recorded for the race.</p>
                <p class="success-message">Good luck, <span id="successName"></span>!</p>
                
                <button class="btn-primary" onclick="resetForm()">
                    <span>SUBMIT ANOTHER PREDICTION</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
